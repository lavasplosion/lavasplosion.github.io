<!DOCTYPE html>
<html>
<head>
<style>
html, body {
  overscroll-behavior: none;
  position: fixed;
  height: 100%;
  width: 100%;
  text-align: center;
}
div {
  width: 75%;
  height: 75%;
  border: 1px solid black;
  margin: auto;
}
</style>
</head>
<body>
<h1>TOUCHMOVE</h1>
<p><strong>Note:</strong> This example is for touch devices only.</p>

<p>Touch my box</p>
<div ontouchmove="touchMove(event)" id="box"></div>
<p id="xyTouchMove">x and y of moving touch</p>
<p id="countMoves">count touches</p>

<script>
let i = 0;
function touchMove(event) {
  console.log("touch moving");
  i = i + 1;
  // event.touches[0] works!
  var x = event.touches[0].clientX;
  var y = event.touches[0].clientY;
  document.getElementById("xyTouchMove").innerHTML = x + ", " + y;
  document.getElementById("countMoves").innerHTML = "touchmove counted: " + i;
}
</script>

</body>
</html>
