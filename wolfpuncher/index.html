<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
<style>

</style>
</head>
<body>
  <div class="initial" id="initialBackground">
    <button ontouch="./index.jsplayMusic()" onclick="playMusic()" id="startButton">PLAY</button>
  </div>
  <div id="iSeeRed"></div>
  <div class="container">
    <h1 id="endInstructions">WOULD YOU <br> LIKE TO <br> PLAY AGAN? <br> TOO BAD.<h1>
    <div id="endGameBackground"></div>
    <img src="./images/wolfpuncher_title.png" id="Title">
    <img src="./images/island_lady.jpeg" id="IslandLady">
    <img src="./images/chill_party_wolf_clear.png" id="ChillWolf" class="droppable">
    <img src="./images/angry_wolf_clear.png" id="AngryWolf">
    <img src="./images/sweetiebot.png" id="endgameHorse">
    <img src="./images/splosion.gif" id="splosion">
    <img src="./images/Lava.gif" id="lava1" class="lava">
    <img src="./images/Lava.gif" id="lava2" class="lava">
    <img src="./images/Lava.gif" id="lava3" class="lava">
    <img src="./images/Lava.gif" id="lava4" class="lava">
    <img src="./images/ice-fist-clear.png" id="Fister">
    <p id="instructions">Use mousemove <br> or touchmove to:</p>
    <h1 id="punchInstructions">PUNCH THE WOLF!!<h1>
    <p id="score">SCORE: 0</p>
    <!--
    <progress id="health" value="100" max="100"></progress>
  -->
  <div id="myProgress">
    <div id="health">100%</div>
  </div>
  </div>

  <audio id="music">
    <source src="./audio/music.mp3" type="audio/mpeg">
  </audio>
  <audio id="hit">
    <source src="./audio/whine.mp3" type="audio/mpeg">
  </audio>
  <audio id="wolfsplosion">
    <source src="./audio/wolfsplosion.mp3" type="audio/mpeg">
  </audio>
  <audio id="endGameTooBad">
    <source src="./audio/toobad.mp3" type="audio/mpeg">
  </audio>
  <script src="./index.js"></script>
</body>
</html>
