<!DOCTYPE html>
<html>
<head>
<style>
html, body {
  overscroll-behavior: none;
  position: fixed;
  height: 100%;
  width: 100%;
  text-align: center;
}
div {
  width: 75%;
  height: 75%;
  border: 1px solid black;
  margin: auto;
}
</style>
</head>
<body>
<h1>TOUCHCANCEL</h1>
<p><strong>Note:</strong> This example is for touch devices only.</p>

<img ontouchcancel="touchCancel()" src="/images/minecraft_lavaflow.gif"/>
<p id="touchCanceled">touch canceled</p>

<script>
let i = 0;
function touchCancel() {
  console.log(i);
  i = i + 1;
  document.getElementById("touchCanceled").innerHTML = "Touch Cancelled: " + i;
}
</script>

</body>
</html>
