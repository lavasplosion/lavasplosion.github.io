<!DOCTYPE html>
<html lang="en">
<html>
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="responsivecontainer">
    <div>
      <img src="./images/windowsxpbackground.jpg" id="xpbackground">
      <img src="./images/bmo.png" id="bmo">
    </div>
  </div>
  <div class="mouseNumberData">
    <p id="mouseDownNum"># mousedown events</p>
    <p id="mouseMoveNum"># mousemove events</p>
    <p id="mouseUpNum"># mouseup events</p>
    <p id="mouseMovingData">moving mouse x, y position</p>
  </div>
    <!-- I will save this for the touch demo I'll make next
    <img src="./images/creeper.png" id="creeper">
    -->
    <!-- <p id="textmessage">BMO's position and scale changes w/ background.</p> -->
  <div class="bmodata">
    <p id="BMOLeftRight"></p>
    <p id="BMOTopBottom"></p>
    <p id="BMOXY"></p>
    <p id="BMOWidthHeight"></p>
  </div>

<script>
document.getElementById("bmo").addEventListener("mousemove", getBMOData);
function getBMOData() {
  let bmoImage = document.querySelector("#bmo")
  let bmoRect = bmoImage.getBoundingClientRect();

  bmoLeft = bmoRect.left;
  bmoRight = bmoRect.right;
  let BMOLeftRight = "BMO Left, Right: " + bmoLeft + ", " + bmoRight;
  document.getElementById("BMOLeftRight").innerHTML = BMOLeftRight;

  bmoTop = bmoRect.top;
  bmoBottom = bmoRect.bottom;
  let BMOTopBottom = "BMO Top, Bottom: " + bmoTop + ", " + bmoBottom;
  document.getElementById("BMOTopBottom").innerHTML = BMOTopBottom;

  bmoX = bmoRect.x;
  bmoY = bmoRect.y;
  let BMOXY = "BMO X, Y: " + bmoX + ", " + bmoY;
  document.getElementById("BMOXY").innerHTML = BMOXY;

  bmoWidth = bmoRect.width;
  bmoHeight = bmoRect.height;
  let BMOWidthHeight = "BMO Width, Height: " + bmoWidth + ", " + bmoHeight;
  document.getElementById("BMOWidthHeight").innerHTML = BMOWidthHeight;
}

let xyMoveCoors = document.querySelector("#mouseMovingData");
document.addEventListener('mousemove', loglocation);
function loglocation(e) {
  xyMoveCoors.innerText =
    `Mouse move coordinates:
    Client X/Y: ${e.clientX}, ${e.clientY}
    Screen X/Y: ${e.screenX}, ${e.screenY}
    Movement X/Y: ${e.movementX}, ${e.movementY}
    Offset X/Y: ${e.offsetX}, ${e.offsetY}
    Page X/Y: ${e.pageX}, ${e.pageY}`;
}

let mouseDownEvents = 0;
let mouseMoveEvents = 0;
let mouseUpEvents = 0;

document.getElementById("bmo").addEventListener("mousemove", mouseMove);
function mouseMove(event) {
  mouseMoveEvents = mouseMoveEvents + 1;
  let mouseMoveEventText = "mouse move event #: " + mouseMoveEvents;
  document.getElementById("mouseMoveNum").innerHTML = mouseMoveEventText;
}

document.getElementById("bmo").addEventListener("mousedown", mouseDown);
function mouseDown(event) {
  mouseDownEvents = mouseDownEvents + 1;
  let mouseDownEventText = "mouse down event #: " + mouseDownEvents;
  document.getElementById("mouseDownNum").innerHTML = mouseDownEventText;
}

document.getElementById("bmo").addEventListener("mouseup", mouseUp);
function mouseUp(event) {
  mouseUpEvents = mouseUpEvents + 1;
  let MouseUpEventText = "mouse up event #: " + mouseUpEvents;
  document.getElementById("mouseUpNum").innerHTML = MouseUpEventText;
}
</script>
<!-- <script type="module" src="index.js"></script> -->
</body>
</html>
