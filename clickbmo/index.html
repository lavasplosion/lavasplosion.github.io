    screenX & screenY are x, y mouse relative to upper left most monitor for multi-monitor

    pageX & pageY Relative to the top left of the fully rendered content area in the browser.

      offsetWidth, offsetHeight returns the layout width, height of an element
      clientHeight, clientWidth returns inner height, width of an element in pixels
    Element.getBoundingClientRect() returns left, top, right, bottom, x, y, width, and height
