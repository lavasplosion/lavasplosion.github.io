<!DOCTYPE html>
<html>
<head>
<style>
html, body {
  overscroll-behavior: none;
  position: fixed;
  height: 100%;
  width: 100%;
  text-align: center;
}
div {
  width: 75%;
  height: 75%;
  border: 1px solid black;
  margin: auto;
}
</style>
<head>
<body>

<h1>DOM touchstart Event</h1>

<p ontouchstart="myFunction()">Touch this paragraph to trigger a function that will write "Hello World".</p>

<p><strong>Note:</strong> This example is for touch devices only.</p>

<p id="countTouches">touch started!</p>

<div id="box"></div>
<p id="touchCounter"></p>

<script>
let i = 0;
function myFunction() {
  console.log(i);
  i = i + 1;
  document.getElementById("countTouches").innerHTML = "touches started";
  document.getElementById("touchCounter").innerHTML = "Touch Counter: " + i;
}
</script>

</body>
</html>
