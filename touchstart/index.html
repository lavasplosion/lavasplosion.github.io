<!DOCTYPE html>
<html>
<head>
<style>
html, body {
  overscroll-behavior: none;
  position: fixed;
  height: 100%;
  width: 100%;
  text-align: center;
}
div {
  width: 75%;
  height: 75%;
  border: 1px solid black;
  margin: auto;
}
</style>
<head>
<body>
<h1>TOUCHSTART</h1>
<p><strong>Note:</strong> This example is for touch devices only.</p>

<p>Touch my box</p>
<div ontouchstart="touchStart(event)" id="box"></div>

<p id="touchCounter">count touches</p>
<p id="posStartTouch"></p>
<script>
let i = 0;
function touchStart(event) {
  console.log(i);
  i = i + 1;
  var x = event.touches[0].clientX;
  var y = event.touches[0].clientY;
  document.getElementById("touchCounter").innerHTML = "Touch Counter: " + i;
  document.getElementById("posStartTouch").innerHTML = "Touch start coords: " + x + ", " + y;
}
</script>

</body>
</html>
