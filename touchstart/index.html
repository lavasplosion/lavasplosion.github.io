<!DOCTYPE html>
<html>
<head>
<style>
html, body {
  overscroll-behavior: none;
  position: fixed;
  height: 100%;
  width: 100%;
  text-align: center;
}
div {
  width: 75%;
  height: 75%;
  border: 1px solid black;
  margin: auto;
}
</style>
<head>
<body>
<h1>TOUCHSTART</h1>
<p><strong>Note:</strong> This example is for touch devices only.</p>

<p>Touch my box</p>
<div ontouchstart="touchStart()" id="box"></div>

<p id="touchCounter">count touches</p>

<script>
let i = 0;
function touchStart() {
  console.log(i);
  i = i + 1;
  document.getElementById("touchCounter").innerHTML = "Touch Counter: " + i;
}
</script>

</body>
</html>
