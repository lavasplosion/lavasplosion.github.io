<!DOCTYPE html>
<html lang="en">
<html>
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="responsivecontainer">
    <div>
      <img src="./images/windowsxpbackground.jpg" id="xpbackground">
      <img src="./images/creeper.png" id="creeper">
    </div>
  </div>
  <div class="touchData">
    <p id="numTouchStart"># touchstart events</p>
    <p id="numTouchMove"># touchmove events</p>
    <p id="numTouchEnd"># touchend events</p>
    <p id="touchMovingData">touch X, Y moving data</p>
  </div>
  <div class="creeperData">
    <p id="CreeperLeftRight">creeper Left, Right</p>
    <p id="CreeperTopBottom">creeper Top, Bottom</p>
    <p id="CreeperXY">creeper X, Y</p>
    <p id="CreeperWidthHeight">creeper Width, Height</p>
  </div>


<script>
document.getElementById('creeper').setAttribute('draggable', false);

document.getElementById("creeper").addEventListener("touchmove", getCreeperData);
function getCreeperData() {
  let creeperImage = document.querySelector("#creeper")
  let creeperRect = creeperImage.getBoundingClientRect();

  creeperLeft = creeperRect.left;
  creeperRight = creeperRect.right;
  let creeperLeftRight = "creeper Left, Right: " + creeperLeft + ", " + creeperRight;
  document.getElementById("CreeperLeftRight").innerHTML = creeperLeftRight;

  creeperTop = creeperRect.top;
  creeperBottom = creeperRect.bottom;
  let creeperTopBottom = "creeper Top, Bottom: " + creeperTop + ", " + creeperBottom;
  document.getElementById("CreeperTopBottom").innerHTML = creeperTopBottom;

  creeperX = creeperRect.x;
  creeperY = creeperRect.y;
  let creeperXY = "creeper X, Y: " + creeperX + ", " + creeperY;
  document.getElementById("CreeperXY").innerHTML = creeperXY;

  creeperWidth = creeperRect.width;
  creeperHeight = creeperRect.height;
  let creeperWidthHeight = "creeper Width, Height: " + creeperWidth + ", " + creeperHeight;
  document.getElementById("CreeperWidthHeight").innerHTML = creeperWidthHeight;
}

let xyMoveCoors = document.querySelector("#touchMovingData");
document.addEventListener('touchmove', loglocation);
function loglocation(e) {
  // There isn't a .movementX/Y for touch because a touch event can have multiple touches
  // removing movement line
  // https://stackoverflow.com/questions/63469667/what-are-movementx-and-movementy-alternatives-for-touch-events
  // similar situation for .offsetX/Y
  // https://stackoverflow.com/questions/17130940/retrieve-the-same-offsetx-on-touch-like-mouse-event
  xyMoveCoors.innerText =
    `Touch move coordinates:
    Client X/Y: ${e.touches[0].clientX}, ${e.touches[0].clientY}
    Screen X/Y: ${e.touches[0].screenX}, ${e.touches[0].screenY}
    Page X/Y: ${e.touches[0].pageX}, ${e.touches[0].pageY}`;
}

let touchStarted = 0;
let touchMoved = 0;
let touchEnded = 0;

document.getElementById("creeper").addEventListener("touchstart", touchStartFunc);
function touchStartFunc(event) {
  touchStarted = touchStarted + 1;
  console.log(touchStarted);
  document.getElementById("numTouchStart").innerHTML = "touchstart event #: " + touchStarted;
}

document.getElementById("creeper").addEventListener("touchmove", touchMoveFunc);
function touchMoveFunc(event) {
  touchMoved = touchMoved + 1;
  console.log(touchMoved);
  document.getElementById("numTouchMove").innerHTML = "touchmove event #: " + touchMoved;
}

document.getElementById("creeper").addEventListener("touchend", touchEndFunc);
function touchEndFunc(event) {
  touchEnded = touchEnded + 1;
  console.log(touchEnded);
  document.getElementById("numTouchEnd").innerHTML = "touchend event #: " + touchEnded;
}


</script>

</body>
</html>
