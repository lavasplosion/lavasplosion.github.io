<!DOCTYPE html>
<html>
<head>
<style>
html, body {
  overscroll-behavior: none;
  position: fixed;
  height: 100%;
  width: 100%;
  text-align: center;
}
div {
  width: 75%;
  height: 75%;
  border: 1px solid black;
  margin: auto;
}
</style>
</head>
<body>

<h1>TOUCHEND</h1>

<p ontouchend="myFunction()">Touch this paragraph, then release the touch to trigger a function that will write "Hello World".</p>

<p><strong>Note:</strong> This example is for touch devices only.</p>

<div ontouchend="touchEnd()" id="box"></div>
<p id="countTouches">count touches</p>

<script>
let i = 0;
function touchEnd() {
  console.log(i);
  i = i + 1;
  document.getElementById("countTouches").innerHTML = "Touches counted: " + i;
}
</script>

</body>
</html>
